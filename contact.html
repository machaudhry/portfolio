	<title>Contact</title>
</head>
<body>

<!-- navbar -->
<header id="masthead">
	<div class="container">
		<a href="index.html" id="logo">Muhammad Chaudhry</a>
		<nav>
			<a href="index.html">About</a>
			<a href="contact.html">Contact</a>
			<a href="portfolio.html">Portfolio</a>
		</nav>

</header>
<!-- end of navbar -->

<!-- content of the page -->
<div id="main-container" class="container">
	<section class="main-section">
		<h1>Contact</h1>
		<!-- Contact Form -->
		<form id="contact-form">
			<ul>
				<li>
					<label for="name">Name</label>
					<input type="text" name="name" id="name" placeholder="Your Name" required="required">
				</li>
				<li>
					<label for="email">Email</label>
					<input type="text" name="email" id="email" placeholder="youremail@somewhere.com" required="required">
				</li>
				<li>
					<label for="message">Message</label>
					<textarea id="message" name="message" required="required"></textarea>
				</li>
			</ul>
			<input type="submit" name="submit">
		</form>
	</section>

	<!-- sidebar -->
	<section class="sidebar">
		<div id="connect">
			<h2>Connect with Me</h2>
			<!-- social icon -->
			<a href="https://github.com/machaudhry" target="blank"><img src="assets/images/github.png" class="social" alt="github"></a>
			<a href="https://uncc-csm.symplicity.com/profiles/muhammad.chaudhry2" target="blank"><img src="assets/images/uncc.png" class="social" alt="Unc Charlotte"></a>
			<a href="https://www.linkedin.com/in/ma-chaudhry" target="blank"><img src="assets/images/linkedin.png" class="social" alt="linkedin"></a>
		</div>
	</section>
	<!-- end of sidebar -->
</div>
<!-- end content of the page -->
